<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de usuario </title>
</head>
<body>
    <form method="get" action="Registro.html">
        <fieldset>
            <legend> Datos personales </legend>
            <label for="campoNombre">Nombre</label>
            <input type="text" id="campoNombre" value="Nombres">
            <label for="campoApellido">Apellidos</label>
            <input type="text" id="campoApellido" value="Apellidos">
            <label for="text">Usuario</label> 
            <input type="text" id="campoUsuario" value="Usuario">
            <br>
            <label for="password">Contraseña</label> 
            <input type="password" name="contraseña" value="contraseña">
            <label for="password">Confirmacion de Contraseña</label> 
            <input type="password" name="contraseña" value="contraseña">
            <br>
            <label for="campoCorreo">Correo electrónico</label>
            <input type="email" id="campoCorreo" value="xxxxxxx@correo.ugr.es">
            <label for="campoTel">Telefono</label>
            <input type="tel" id="campoTel">
            <br>
        </fieldset>
        <input type="reset" name="buttonR" value="Resetear formulario" />
        <input type="submit" name="buttonS" value="Registrar"/>
    </form>
</body>

</html>
